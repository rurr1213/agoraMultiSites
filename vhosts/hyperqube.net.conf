<VirtualHost *:80>
    ServerName hyperqube.net
    DocumentRoot /var/www/html
    Redirect permanent / https://hyperqube.net/
</VirtualHost>

<VirtualHost *:443>
    ServerName hyperqube.net
    DocumentRoot /var/www/html
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/hyperqube.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/hyperqube.net/privkey.pem
</VirtualHost>
