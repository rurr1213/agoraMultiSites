<VirtualHost *:80>
    ServerName atlas22.ai
    DocumentRoot /var/www/html
    Redirect permanent / https://atlas22.ai/
</VirtualHost>

<VirtualHost *:443>
    ServerName atlas22.ai
    DocumentRoot /var/www/html
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/atlas22.ai/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/atlas22.ai/privkey.pem
</VirtualHost>
